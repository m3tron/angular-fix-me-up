<h1>Account Summary</h1>
<!-- DONE: 6. Angular ngFor, refactor, and bonus points -->
<!-- TODO: 7. Accessibility, table markup, form control -->
<div class="account-summary">
  <section>
    <div class="currency-container">
      <label>Currency</label>
      <select class="custom-input" [(ngModel)]="accountsFilter">
        <option value="">All</option>
        <option *ngFor="let currency of currencies" [ngValue]="currency">
          {{ currency | uppercase }}
        </option>
      </select>
    </div>
    <table>
      <tr>
        <th scope="col">Account Name</th>
        <th scope="col">Balance</th>
        <th scope="col">
          <label>Account Type</label>
        </th>
      </tr>
      <tr *ngFor="let account of filterAccounts(accounts)">
        <!-- DONE: 8. route to detail view -->
        <th>
          <a [routerLink]="['/account', account.id]">{{ account.id }}</a>
        </th>
        <td>
          {{
            account.balance
              | currency: (account.currency | uppercase):'symbol-narrow'
          }}
        </td>
        <td>{{ account.currency | uppercase }}</td>
      </tr>
    </table>
  </section>
</div>
